name: E2E Tests
on: 
    workflow_dispatch:
    workflow_call:
jobs:
    e2e-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4.2.2
              with:
                repository: Ma4kaigrisho/Actions
                ref: master
            - name: Setup Node
              uses: actions/setup-node@v4.2.0
              with:
                node-version: 20.x
            - name: Install dependencies
              run: npm ci
            - name: Run E2E tests
              run: npm run test:e2e
            